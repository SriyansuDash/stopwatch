<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="time-display">
            <span id="hours" class="hours">00</span>:<span id="minutes" class="minutes">00</span>:<span id="seconds" class="seconds">00</span>
        </div>
        <div class="text-container">
            <h3>HOURS</h3>
            <h3>MINUTES</h3>
            <h3>SECONDS</h3>
        </div>
        <div class="buttons">
            <button class="btn start-button">Start</button>
            <button class="btn stop-button">Stop</button>
            <button class="btn reset-button">Reset</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
